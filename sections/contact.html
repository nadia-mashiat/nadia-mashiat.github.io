<!-- Contact Section -->
<!-- Edit this file to modify contact information -->
<section class="contact" id="contact">
    <div class="container">
        <div class="section-header">
            <h2>Contact Me</h2>
            <div class="underline"></div>
        </div>
        <div class="contact-content">
            <div class="contact-info">
                <!-- Phone -->
                <div class="contact-card">
                    <div class="contact-icon"><i class="fas fa-phone"></i></div>
                    <h3>Phone</h3>
                    <p>+880 (0)1919415100</p>
                </div>
                
                <!-- Email -->
                <div class="contact-card">
                    <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                    <h3>Email</h3>
                    <p>mashiat330@gmail.com</p>
                </div>
                
                <!-- Location -->
                <div class="contact-card">
                    <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <h3>Location</h3>
                    <p>Uttara, Dhaka, BD</p>
                </div>
                
                <!-- LinkedIn -->
                <div class="contact-card">
                    <div class="contact-icon"><i class="fab fa-linkedin"></i></div>
                    <h3>LinkedIn</h3>
                    <p><a href="https://www.linkedin.com/in/nadia-mashiat" target="_blank">nadia-mashiat</a></p>
                </div>
                
                <!-- To add additional contact methods, copy one of the cards above and modify it -->
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
